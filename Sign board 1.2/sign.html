<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>画板（签字板）</title>
	<link rel="stylesheet" type="text/css" href="./sign.css">
	<script src="//at.alicdn.com/t/font_1304363_i5w4p0pptx.js"></script>
</head>
<body>
	<canvas id="canvas" ></canvas>
	<div class="actions" id="actions">

		<svg class="icon active" id="pen" aria-hidden="true">
			<use xlink:href="#icon-pen"></use>
		</svg>

		<svg class="icon" id="eraser" >
			<use xlink:href="#icon-erase"></use>
		</svg>

		<svg class="icon" id="clear" >
			<use xlink:href="#icon-qingchu"></use>
		</svg>
		<svg class="icon" id="save" >
			<use xlink:href="#icon-save"></use>
		</svg>
	</div>
	<ol class="colors">
		<li class="black active" id="black"></li>
		<li class="red" id="red"></li>
		<li class="green" id="green"></li>
		<li class="blue" id="blue"></li>
	</ol>
	<ol class="sizes">
		<li id="thin" class="thin"></li>
		<li id="thick" class="thick"></li>
	</ol>


	<!-- JS -->
	<script src="./sign.js"></script>
</body>
</html>
